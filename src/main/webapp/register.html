<html>
	<link rel="stylesheet" href="css\profile.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<div id="fullscreen">
			<div id="header">
				<h1>AmazinMart</h1>
			</div>
			<div id="body">
				Registration for a new user
				<form action="register">
					<table>
						<tr>
						<td>First Name</td>				
						<td><input type="text" name="fname"></input></td>
						</tr>
						<tr>
						<td>Last Name</td>				
						<td><input type="text" name="lname"></input></td>
						</tr>
						<tr>
						<td>Phone Number</td>				
						<td><input type="text" name="pnum"></input></td>
						</tr>
						<tr>
						<td>Email</td>				
						<td><input type="text" name="email"></input></td>
						</tr>
						<tr>
						<td>Date of Birth</td>				
						<td><input type="date" name="dob"></input></td>
						</tr>
						<tr>
						<td>UserID</td>				
						<td><input type="text" name="uid"></input></td>
						</tr>
						<tr>
						<td>Password</td>				
						<td><input type="password" name="pwd"></input></td>
						</tr>
						<tr>
						<td></td>	
						<td><input type="submit" value="sign up"</input><br></td>
						</tr>
					</table>
				</form>			
			</div>
		<div id="footer">
			Contact Us<br>
			AmazinMart<br>
			New York,USA<br>
			+19999999999<br>
		</div>	
	</div>
</html>
